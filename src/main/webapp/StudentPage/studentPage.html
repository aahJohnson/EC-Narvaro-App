<!DOCTYPE html>
<script>
  import(<controller class="Kurs"></controller>);
  import(<controller class="Login"></controller>);
  import(<controller class="Logout"></controller>);
  import(<controller class="StudentServlet"></controller>);
  import(<Bean class="LoginBean"></Bean>);
  import(<Bean class="NarvaroBean"></Bean>);
  import(<Bean class="CourseBean"></Bean>);
  import(<conDB class="narvaroDAO"></conDB>);
</script>
<html>
  <head>
    <meta charset="ISO-8859-1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="../StudentCSS/style.css" />

    <link rel="stylesheet" type="text/css" href="../StudentCSS/divStyle.css" />

    <title>Student page</title>
  </head>
  <body>
    <div class="blue-bg"></div>
    <div class="white-bg shadow"></div>
    <div class="content"></div>

    <div class="container">
      <label id="currentCourse">Kurs: </label>

      <div class="attendanceButtons">
        <label>Lektion: <%= request.getAttribute("lektion") %> </label>

        <br />
        <label
          >N�rvaro:
          <button
            type="submit"
            name="attending"
            onclick="myFunction(${user.users_id}); location.reload();"
          >
            N�rvaro
          </button>

          <button type="submit" name="sick" onclick="location.reload(); ">
            Sjuk
          </button>

          <button type="submit" name="absent">Fr�nvarande</button>

          <button type="submit" name="childcare">V�rda barn</button>
        </label>
      </div>

      <div class="div3">
        <label for="items">Kurs1:</label>

        <!-- The value for `for=""` and `id=""` has to be same. -->

        <select id="items">
          <option value="item-0"></option>
          <option value="item-1">Item 1</option>
          <option value="item-2">Item 2</option>
          <option value="item-3">Item 3</option>
          <option value="item-4">Item 4</option>
        </select>
      </div>

      <label>Namnet:${user.firstName } ${user.lastName } </label>
      <label>Total N�rvaro:<%= request.getAttribute("narvaro") %>%</label>
      <label>Kurs N�rvaro:<%= request.getAttribute("course") %>%</label>

      <table class="table table-info">
        <thead>
          <tr>
            <th scope="col">Datum</th>

            <c:forEach items="${dateLesson}" var="date">
              <th scope="col">${date.getLektion().getDatum()}</th>
            </c:forEach>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Lektion</th>
            <c:forEach items="${lessonAttendance }" var="attendance">
              <td><button type="submit">${attendance }%</button></td>
            </c:forEach>
          </tr>
        </tbody>
      </table>

      <form action="<%= request.getContextPath() %>/Logout" method="get">
        <input type="submit" value="Logout" />
      </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
